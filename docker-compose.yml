services:
  app:
    build: .
    image: budget-redo:latest
    ports:
      - "3200:3000"
    env_file: .env
    environment:
      - ROOT_URL=https://budget.tunnelmy.app
      - MONGO_URL=mongodb://mongo:27017/budget
      - PORT=3000
      - HTTP_FORWARDED_COUNT=1
    depends_on:
      mongo:
        condition: service_started
    restart: unless-stopped

  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:
